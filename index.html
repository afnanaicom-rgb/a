<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afnan AI - وجهتك نحو المستقبل | تحدث مع الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+22k/k6tQWp0g7T5eWl/j6/s8A/b2e2/n0tGz/4z9pG4dG8l7A8y5G7oB0pQ2tA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- Header/Navigation Bar -->
        <header class="header">
            <div class="header-left">
                <i class="header-icon fa-solid fa-plus"></i>
                <i class="header-icon fa-solid fa-bars" id="sidebar-toggle"></i>
            </div>
            <a href="login.html" class="sign-in-btn">تسجيل الدخول</a>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Logo and Title Section -->
            <section class="logo-section">
                <img src="https://i.postimg.cc/9X6V69zR/Photoroom.png" alt="Afnan AI Logo" class="logo">
                <h1 class="title">تحدث مع Afnan</h1>
            </section>

            <!-- Chat History (Empty on initial load, will be populated by JS) -->
            <section class="chat-history" id="chat-history">
                <!-- Messages will be added here -->
            </section>

            <!-- Quick Action Buttons (Visible when chat history is empty) -->
            <section class="quick-actions" id="quick-actions">
                <a href="#" class="action-btn">
                    <i class="action-icon fa-solid fa-user-tie"></i>
                    <span>محام</span>
                </a>
                <a href="#" class="action-btn">
                    <i class="action-icon fa-solid fa-globe"></i>
                    <span>ابحث في الانترنت</span>
                </a>
                <a href="#" class="action-btn">
                    <i class="action-icon fa-solid fa-image"></i>
                    <span>انشاء لي صورة</span>
                </a>
            </section>
        </main>

        <!-- Chat Input Bar -->
        <footer class="chat-input-bar">
            <div class="input-container">
                <i class="icon-btn send-icon fa-solid fa-arrow-up" id="send-btn"></i>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="اكتب رسالتك هنا..."
                    autocomplete="off"
                >
                <i class="icon-btn fa-solid fa-paperclip" id="attach-btn"></i>
            </div>
            <!-- Warning Text -->
            <p class="warning-text">
                قد يعرض Afnan معلومات خاطئة لذلك ننصحك بالتحقق من ردوده.
            </p>
        </footer>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="sidebar-close-btn fa-solid fa-xmark" id="sidebar-close"></i>
        </div>
        <a href="subscribe.html" class="sidebar-subscribe-btn">
            <i class="icon fa-solid fa-crown"></i>
            اشترك الآن
        </a>
        <h2 class="sidebar-title">المحادثات</h2>
        
        <div class="sidebar-search-container">
            <i class="icon fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="البحث في المحادثات...">
        </div>

        <!-- Conversation List (Placeholder) -->
        <div class="conversation-list">
            <!-- Items will go here -->
        </div>

        <div class="sidebar-footer">
            <div class="sidebar-footer-item">
                <i class="icon fa-solid fa-user"></i>
                حسابك
            </div>
            <div class="sidebar-footer-item">
                <i class="icon fa-solid fa-arrow-right-from-bracket"></i>
                تسجيل الخروج
            </div>
        </div>
    </div>
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    <script src="index.js"></script>
</body>
</html>
