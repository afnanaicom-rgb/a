<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afnan ai It is an artificial intelligence agent that aims to help customers. </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <div class="header">
        <a href="login.html" class="login-button" id="headerLoginButton">تسجيل الدخول</a>
        <div class="header-right">
            <button class="menu-button" id="menuButton"><i class='bx bx-menu'></i></button>
            <button class="new-chat-button" id="newChatButton"><i class='bx bx-plus'></i></button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top-actions">
            <a href="pro.html" style="text-decoration: none;">
                <button class="subscribe-button">
                    <i class='bx bx-crown'></i><span>اشترك الآن</span>
                </button>
            </a>
        </div>
        <div class="sidebar-header">
            <h3 class="sidebar-title">المحادثات</h3>
        </div>
        <div class="sidebar-search-container">
            <i class='bx bx-search'></i>
            <input type="search" placeholder="البحث في المحادثات..." class="sidebar-search-input">
        </div>
        <div class="chat-history-list" id="chatHistoryList">
            <!-- Chat history items will be inserted here -->
        </div>
        <div class="sidebar-bottom">
            <div class="user-account" id="userAccount">
                <img id="userProfileImage" src="" alt="صورة المستخدم" class="user-profile-image" style="display: none;">
                <div class="user-info">
                    <span id="userName">حسابك</span>
                    <span id="userEmail" class="user-email" style="display: none;"></span>
                </div>
            </div>
            <button class="logout-button" id="logoutButton" title="تسجيل الخروج" style="display: none;">
                <i class='bx bx-log-out'></i>
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-content" id="welcomeContent">
             <img src="https://i.postimg.cc/9X6V69zR/Photoroom.png" alt="afnan ai Logo" class="welcome-logo">
             <p class="welcome-title" id="typingText">تحدث مع afnanai الآن</p>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-container">
            <div class="suggestion-grid" id="suggestionGrid">
                <button class="suggestion-card" data-icon="<i class='bx bxs-file-doc'></i>">
                    <i class='bx bxs-file-doc'></i><span>انشاء لي صوره </span>
                </button>
                <button class="suggestion-card" data-icon="<i class='bx bx-notepad'></i>">
                    <i class='bx bx-notepad'></i><span>ابحث في الانترنت</span>
                </button>
                <button class="suggestion-card" data-icon="<i class='bx bxs-report'></i>">
                    <i class='bx bxs-report'></i><span>محلل المستندات</span>
                </button>
                <button class="suggestion-card" data-icon="<i class='bx bx-search-alt'></i>">
                    <i class='bx bx-search-alt'></i><span> التفكير العميق</span>
                </button>
            </div>

            <div class="input-wrapper" id="inputWrapper">
                <div class="input-bar">
                        <button class="image-upload-button" id="imageUploadButton" title="إرسال صورة"><i class='bx bx-paperclip'></i></button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div class="input-content">
                        <textarea class="chat-textarea" id="chatInput" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                    </div>
                    <button class="send-button" id="sendButton"><i class='bx bx-up-arrow-alt'></i></button>
                </div>
            </div>
            <p class="disclaimer">قد يعرض afnanai معلومات خاطئة لذلك ننصحك بالتحقق من ردوده.</p>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
