<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Afnan AI وجهتك نحو المستقبل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+22k/k6tQWp0g7T5eWl/j6/s8A/b2e2/n0tGz/4z9pG4dG8l7A8y5G7oB0pQ2tA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="login.css">
    <!-- Using a placeholder for a common icon library like Font Awesome for the icons -->
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="https://i.postimg.cc/9X6V69zR/Photoroom.png" alt="Afnan AI Logo" class="logo">
            <h1 class="title">Afnan AI وجهتك نحو المستقبل</h1>
            <p class="subtitle">ابدأ رحلتك نحو التميز والكفاءة</p>
        </header>

        <main class="login-main">
            <form class="login-form">
                <input 
                    type="email" 
                    placeholder="عنوان البريد الإلكتروني" 
                    class="input-field"
                >
                <button type="submit" class="continue-btn primary-btn">متابعة</button>
            </form>

            <div class="separator">
                <span class="separator-text">أو</span>
            </div>

            <button class="continue-btn social-btn google-btn">
                <i class="icon fa-brands fa-google"></i>
                المتابعة باستخدام Google
            </button>

            <button class="continue-btn social-btn phone-btn">
                <i class="icon fa-solid fa-phone"></i>
                المتابعة باستخدام رقم الهاتف
            </button>
        </main>

        <footer class="login-footer">
            <p class="copyright">للاستفسارات: afnanaicom@gmail.com<br>
                &copy; 2025 Afnan AI. جميع الحقوق محفوظة.
            </p>
            <div class="links">
                <a href="#">سياسة الخصوصية</a>
                <span>|</span>
                <a href="#">اتفاقية المستخدم</a>
            </div>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
