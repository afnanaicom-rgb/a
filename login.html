<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Afnan AI</title>
    <link rel="stylesheet" href="login.css">
    <!-- Using a placeholder for a common icon library like Font Awesome for the icons -->
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="https://i.postimg.cc/9X6V69zR/Photoroom.png" alt="Afnan AI Logo" class="logo">
            <h1 class="title">مساعدك القانوني الذكي</h1>
            <p class="subtitle">ابدأ رحلتك نحو ممارسة قانونية أكثر كفاءة</p>
        </header>

        <main class="login-main">
            <form class="login-form">
                <input 
                    type="email" 
                    placeholder="عنوان البريد الإلكتروني" 
                    class="input-field"
                >
                <button type="submit" class="continue-btn primary-btn">متابعة</button>
            </form>

            <div class="separator">
                <span class="separator-text">أو</span>
            </div>

            <button class="continue-btn social-btn google-btn">
                <span class="icon fa-google"></span>
                المتابعة باستخدام Google
            </button>

            <button class="continue-btn social-btn phone-btn">
                <span class="icon fa-phone"></span>
                المتابعة باستخدام رقم الهاتف
            </button>
        </main>

        <footer class="login-footer">
            <p class="copyright">
                &copy; 2025 Avocado. جميع الحقوق محفوظة.
            </p>
            <div class="links">
                <a href="#">سياسة الخصوصية</a>
                <span>|</span>
                <a href="#">شروط الاستخدام</a>
            </div>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
